name: Release DevOps CLI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-releases:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build platform-specific releases
      run: python build_releases.py
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: releases/*
        generate_release_notes: true
        body: |
          ## ðŸš€ DevOps CLI v${{ github.ref_name }}
          
          ### Quick Install
          ```bash
          # Linux/macOS
          curl -sSL https://raw.githubusercontent.com/tohidhanfi20/devops-cli/main/install | python3
          
          # Windows (PowerShell)
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/tohidhanfi20/devops-cli/main/install" | python
          ```
          
          ### Platform-Specific Downloads
          Download the appropriate package for your platform from the files below.
          
          ### Features
          - âœ… Dynamic version fetching from official sources
          - âœ… Interactive setup with numbered menus
          - âœ… 9 DevOps tools supported
          - âœ… Cross-platform support
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}